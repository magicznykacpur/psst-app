<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>psst</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="dashboard">
      <header class="dashboard-header">
        <h5 class="text-white">psst</h5>

        <div class="user d-flex align-items-center justify-content-between">
          <div
            id="user-loader"
            class="spinner-border spinner-border-sm text-light"
            role="status"
          ></div>

          <small id="user-name" class="text-white"></small>

          <div class="dropdown">
            <img
              src="./assets/menu.svg"
              id="header-dropdown-button"
              class="dropdown-toggle ms-2"
            />
            <ul id="header-dropdown-menu" class="dropdown-menu bg-dark">
              <li>
                <div id="sign-out" class="dropdown-item text-white">
                  sign out
                </div>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <div class="d-flex">
        <div class="sidebar">
          <div
            class="new-chat d-flex justify-content-center align-items-center"
          >
            <button
              id="new-chat-button"
              class="btn text-white mt-2"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <img
                src="./assets/add.svg"
                width="24"
                height="24"
                class=""
              />new chat
            </button>
          </div>
          <div id="chats" class="chats text-white"></div>
        </div>

        <div class="current-chat d-flex"></div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header d-flex justify-content-between">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Start new chat
              </h1>
              <div data-bs-theme="dark">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
            </div>
            <div class="modal-body">
              <h6 class="mb-3">Type in the username you want to chat with</h6>
              <div class="input-group mb-4 has-validation">
                <input
                  type="text"
                  required
                  class="form-control bg-dark text-white"
                  id="modal-username"
                  placeholder="username"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-light"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-outline-light">
                Start chat
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="dashboard-toast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">psst</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div id="dashboard-toast-body"></div>
        </div>
      </div>
    </div>

    <script type="module" src="renderer.ts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

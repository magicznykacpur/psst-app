<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>psst</title>
  <link href="styles.css" type="text/css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="dashboard">

    <header class="dashboard-header">
      <h5 class="text-white">psst</h5>
      <div class="user">
        <div id="user-loader" class="spinner-border spinner-border-sm text-light" role="status"></div>
        <small id="user-name" class="text-white"></small>
        
      </div>
    </header>
    
    <div class="sidebar">
      <div class="chats text-white">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </div>

    <div class="current-chat"></div>
    <div class="dropdown">
      <button id="header-dropdown" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
      </button>
      <ul id="header-dropdown-menu" class="dropdown-menu">
        <li><a class="dropdown-item text-white" href="#">Action</a></li>
        <li><a class="dropdown-item text-white" href="#">Another action</a></li>
        <li><a class="dropdown-item text-white" href="#">Something else here</a></li>
      </ul>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="dashboard-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">psst</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="dashboard-toast-body"></div>
      </div>
    </div>


    <script type="module" src="renderer.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>

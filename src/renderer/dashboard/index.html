<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>psst</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="dashboard">
      <header class="dashboard-header">
        <h5 class="text-white">psst</h5>

        <div class="user d-flex align-items-center justify-content-between">
          <div
            id="user-loader"
            class="spinner-border spinner-border-sm text-light"
            role="status"
          ></div>

          <small id="user-name" class="text-white"></small>

          <div class="dropdown">
            <img
              src="./assets/menu.svg"
              id="header-dropdown-button"
              class="dropdown-toggle ms-2"
            />
            <ul id="header-dropdown-menu" class="dropdown-menu bg-dark">
              <li>
                <div id="sign-out" class="dropdown-item text-white">
                  sign out
                </div>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <div class="sidebar">
        <div class="chats text-white">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
      </div>

      <div class="current-chat"></div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="dashboard-toast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">psst</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div id="dashboard-toast-body"></div>
        </div>
      </div>
    </div>

    <script type="module" src="renderer.ts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>psst</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="signup">
      <h3 class="text-white">psst</h3>
      <h6 class="text-white mb-5">a simple communicator</h6>

      <form id="signup-form" class="signup-form needs-validation" novalidate>
        <div class="input-group mb-3 has-validation">
          <input
            type="text"
            required
            class="form-control bg-dark text-white"
            id="email"
            placeholder="email"
          />
        </div>

        <div class="input-group mb-3 has-validation">
          <input
            type="text"
            required
            class="form-control bg-dark text-white"
            id="username"
            placeholder="username"
          />
        </div>

        <div class="input-group mb-4 has-validation">
          <input
            type="password"
            required
            class="form-control bg-dark text-white"
            id="password"
            placeholder="password"
          />
        </div>

        <div class="d-flex justify-content-end">
          <button
            id="go-to-login-button"
            type="button"
            class="btn btn-outline-light"
          >
            Back to login
          </button>
          <button
            id="signup-button"
            type="submit"
            class="btn btn-outline-light ms-2"
          >
            Create account
          </button>
        </div>
      </form>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="signup-successful"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">psst</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">account created, you can now login</div>
        </div>
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="signup-error"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">psst</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">there was an error creating your account</div>
        </div>
      </div>
    </div>
    <script type="module" src="renderer.ts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>psst</title>
  <link href="./assets/main.css" type="text/css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div id="app">
    <div class="app-title">psst</div>
    <div class="app-description mb-5">a simple communicator</div>

    <form id="signup-form" class="login-form needs-validation" novalidate>
      <div class="input-group mb-3 has-validation">
        <input type="text" required class="form-control bg-dark text-white" id="email" placeholder="email"/>
        <div class="invalid-feedback">field is required</div>
      </div>

      <div class="input-group mb-3 has-validation">
        <input type="text" required class="form-control bg-dark text-white" id="username" placeholder="username"/>
        <div class="invalid-feedback">field is required</div>
      </div>

      <div class="input-group mb-3 has-validation">
        <input type="password" required class="form-control bg-dark text-white" id="password" placeholder="password"/>
        <div class="invalid-feedback">field is required</div>
      </div>

      <div class="login-button-holder">
        <button id="login-button" type="submit" class="btn btn-outline-light">Create account</button>
      </div>
    </form>

    <!-- <script type="module" src="./src/renderer.ts"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
